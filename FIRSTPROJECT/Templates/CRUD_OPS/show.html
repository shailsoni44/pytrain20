<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <h1>All Registered memebrs</h1>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="{% static 'CRUD_OPS/style.css' %}" rel='stylesheet' type='text/css'>
    </head>
    <body>
        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <!-- <th>Action</th> -->
                </tr>
            </thead>
            <tbody>
                {% for person in people %}
                <tr>
                    <td>{{ person.name }}</td>
                    <td>{{ person.email }}</td>
                    <!-- <td><a href="/delete/{{ person.id }}">Delete</a>
                        <a href="/edit/{{ person.id }}">Edit</a></td> -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- <center><a href="/register" class="btn btn-primary">ADD NEW RECORDS</a></center> -->
    </body>

</html>
